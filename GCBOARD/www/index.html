<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }

        #example {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<script src="lib/threejs/three.js"></script>
<script src="lib/threejs/StereoEffect.js"></script>
<script src="lib/threejs/DeviceOrientationControls.js"></script>
<script src="lib/threejs/OrbitControls.js"></script>
<div id="example"></div>
<script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('example');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
        camera.position.set(0, 10, 0);
        scene.add(camera);

        controls = new THREE.OrbitControls(camera, element);
        controls.rotateUp(Math.PI / 4);
        controls.target.set(
          camera.position.x + 0.1,
          camera.position.y,
          camera.position.z
        );
        controls.noZoom = true;
        controls.noPan = true;

        function setOrientationControls(e) {
            if (!e.alpha) {
                return;
            }

            controls = new THREE.DeviceOrientationControls(camera, true);
            controls.connect();
            controls.update();

            element.addEventListener('click', fullscreen, false);

            window.removeEventListener('deviceorientation', setOrientationControls, true);
        }

        window.addEventListener('deviceorientation', setOrientationControls, true);


        var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
        scene.add(light);

//        var texture = THREE.ImageUtils.loadTexture(
//          'img/checker.png'
//        );

//        var sphere = new THREE.Mesh(
//          new THREE.SphereGeometry(100, 32, 32),
//          new THREE.MeshBasicMaterial({
//              map: THREE.ImageUtils.loadTexture('img/checker.png')
//          })
//        );

        var material = new THREE.MeshBasicMaterial({
            map: THREE.ImageUtils.loadTexture('img/banan.jpg')
        });

        var material2 = new THREE.MeshBasicMaterial({
            map: THREE.ImageUtils.loadTexture('img/hall.jpg')
        });

//        material.wrapS = THREE.RepeatWrapping;
//        material.wrapT = THREE.RepeatWrapping;
//        material.repeat = new THREE.Vector2(50, 50);
//        material.anisotropy = renderer.getMaxAnisotropy();


        material.side = THREE.BackSide;
        material2.side = THREE.BackSide;
        var geometry2 = new THREE.SphereGeometry(500, 32, 32);

        var mesh2 = new THREE.Mesh(geometry2, material2);


        scene.add(mesh2);

        window.addEventListener('resize', resize, false);
        setTimeout(resize, 1);
    }

    function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        effect.setSize(width, height);
    }

    function update(dt) {
        resize();

        camera.updateProjectionMatrix();

        controls.update(dt);
    }

    function render(dt) {
        effect.render(scene, camera);
    }

    function animate(t) {
        requestAnimationFrame(animate);

        update(clock.getDelta());
        render(clock.getDelta());
    }

    function fullscreen() {
        if (container.requestFullscreen) {
            container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
            container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
            container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
        }
    }
</script>
</body>
</html>
